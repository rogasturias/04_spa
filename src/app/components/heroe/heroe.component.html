<h1 class="fadeIn fast"> {{heroe.nombre| uppercase }} ({{heroe.aparicion| date:'y'}})</h1>
<img *ngIf="heroe.casa=='DC'" class='img-fluid img-thumbnail' width="100px" height="auto" src="assets/img/dc.png" [alt]="heroe.casa">
<img *ngIf="heroe.casa=='Marvel'" class='img-fluid img-thumbnail' width="100px" height="auto" src="assets/img/marvel.png" [alt]="heroe.casa">
<div class="row fadeIn fast">
    <div class="col-md-6">
        <div class="card" animated fadeIn fast>
            <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title"> {{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
                <p class="card-text"><small class="text-muted">{{heroe.aparicion| date:'dd-MMMM-yyyy'}}</small></p>
            </div>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> Volver Heroes... </a>
        </div>
    </div>
</div>
